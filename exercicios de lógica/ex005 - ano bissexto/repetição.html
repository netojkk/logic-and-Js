<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ano = 1004

        for (ano; ano <= 2023; ano += 4){
            if (!(ano % 100 === 0) || ano % 400 === 0)
            document.write(`${ano} <br>`)
           else {
                document.write(`${ano} //não é bissexto <br>`)
        }
    }
    </script>
</body>
</html>
