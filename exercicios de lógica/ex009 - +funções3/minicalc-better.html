<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      h1 {
        text-align: center;
      }

      main {
        background-color: gray;
        width: 400px;
        border-radius: 20px;

        margin: auto;
      }

      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      input {
        background-color: rgb(155, 155, 155);
        padding: 15px;
      }

      div {
        padding: 30px;
        text-align: center;

        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="main">
        <h1>Mini Calculadora</h1>
        <div>
          <input type="button" value="+" onclick="startCalculation('+')" />
          <input type="button" value="-" onclick="startCalculation('-')" />
          <input type="button" value="*" onclick="startCalculation('*')" />
          <input type="button" value="/" onclick="startCalculation('/')" />
        </div>
        <div class="res"></div>
        <div>
          <input type="button" value="Clean" onclick="limpar()" />
        </div>
      </div>
    </main>

    <script>
      let res = document.querySelector(".res");

      let num1 = prompt("Bem vindo a sua calculadora, escolha um número");
      num1 = parseFloat(num1);

      escrever(num1);
      function escrever(mensagem) {
        let res = document.querySelector(".res");
        res.innerHTML = `${mensagem}`;
      }

      function startCalculation(symbol) {
        let num1 = parseFloat(document.querySelector(".res").textContent);
        let num2 = parseFloat(prompt("Digite outro número!"));

        
        try {
          let mensagem = parseFloat(calc(symbol, num1, num2));
        } catch (e) {
          alert(e);
          return;
        }
      }
      escrever(mensagem);
      function calc(symbol, num1, num2) {
        if (
          symbol !== "+" &&
          symbol !== "-" &&
          symbol !== "*" &&
          symbol !== "/"
        ) {
          throw new Error("Digite algum simbolo válido!");
        }
        if (isNaN(num1) || isNaN(num2)) {
          throw new Error("Digite um number valid");
          
        }

        let numberCalculated = null;
        switch (symbol) {
          case "+":
            numberCalculated = num1 + num2;

            break;

          case "-":
            numberCalculated = num1 - num2;

            break;

          case "*":
            numberCalculated = num1 * num2;

            break;

          case "/":
            numberCalculated = num1 / num2;
        }

        return numberCalculated;

        escrever(n);
      }
    </script>
  </body>
</html>
