<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

    </main>
    <script>
        var n = Number(prompt('Digite um número e descubra sua tábuada'))
        
        
        for (let t = 0;t <= 100; t++){
            document.write(`${n} x ${t} = ${n*t} <br>`)
            
            if(t % 10 === 0 && t > 0){
                document.write('<hr>')
            }
        }
       
        
    </script>
</body>
</html>
